<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-wrapper">
      <section class="nft-card">
        <header class="nft-image">
          <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="overlay"><img src="assets/images/icon-view.svg" alt="view icon" draggable="false" /></div>
        </header>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="details-wrapper">
          <section class="currency">
            <div class="currency-info">
              <img
                src="assets/images/icon-ethereum.svg"
                alt="Currenncy image"
                class="currency-image"
              />

              <h2 class="currency-text">0.041 ETH</h2>
            </div>

            <div class="time-left">
              <img
                class="time-left-icon"
                src="assets/images/icon-clock.svg"
                alt="Time left"
              />
              <h2 class="time-left-text">3 days left</h2>
            </div>
          </section>
          <div class="divider"></div>
          <section class="creator">
            <img
              src="assets/images/image-avatar.png"
              alt="Creator image"
              class="creator-avatar"
            />
            <h2 class="created-by">Creation of <span>Jules Wyvern</span></h2>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
